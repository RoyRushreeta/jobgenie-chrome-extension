<!DOCTYPE html>
<html>
<head>
  <title>Job Genie</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <i class="fas fa-magic header-icon"></i>
      <h2>Job Genie</h2>
    </div>
    
    <!-- User Inputs Section -->
    <div id="settings-section" class="section">
      <div class="section-header">
        <i class="fas fa-user-cog"></i>
        <h3>User Inputs</h3>
      </div>
      <div class="input-group">
        <label for="api-key">
          <i class="fas fa-key"></i>
          Gemini API Key:
        </label>
        <input type="password" id="api-key" placeholder="Enter your Gemini API key">
        <button id="save-api-key" class="btn-primary">
          <i class="fas fa-save"></i>
          Save
        </button>
      </div>
      <div class="input-group">
        <label for="resume">
          <i class="fas fa-file-alt"></i>
          Your Resume/Profile:
        </label>
        <textarea id="resume" rows="4" placeholder="Paste your resume or key skills here..."></textarea>
        <button id="save-resume" class="btn-primary">
          <i class="fas fa-save"></i>
          Save
        </button>
      </div>
    </div>

    <!-- Job Analysis Section -->
    <div id="analysis-section" class="section">
      <div class="section-header">
        <i class="fas fa-chart-line"></i>
        <h3>Job Analysis</h3>
      </div>
      <div id="job-info">
        <i class="fas fa-info-circle"></i>
        <p>Navigate to a LinkedIn job posting to analyze...</p>
      </div>
      <div id="fit-score-container" style="display: none;">
        <div id="fit-score"></div>
        <div id="analysis-details"></div>
        <div id="interview-prep-section" style="margin-top: 15px;">
          <button id="generate-interview-pdf" class="btn-success">
            <i class="fas fa-file-alt"></i>
            Generate Interview Questions
          </button>
        </div>
      </div>
      <button id="analyze-job" class="btn-primary btn-large">
        <i class="fas fa-search"></i>
        Analyze Job
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
